{% extends 'base.html' %}


{% block content %}

<div>
    <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
    <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
    <img id=postpic src="{{ post.image.url }}" alt="img">
    <p class="card-text ">{{ object.content | safe }}</p>
    <a href="{% url 'post_detail' post.slug  %}">Vai all'articolo &rarr;</a>
</div>

{% endblock %}
