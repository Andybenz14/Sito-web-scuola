{% extends "base.html" %}

{% block title %} <title> Home del liceo Marconi Delpino </title>
{% load static %}

{% endblock %}

{% block content %}
<center>
<div style="max-height: 500px;
  max-width: 800px;
  font-size:33px;">

    <div id="newsSlideshow" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        {% for post in post_list %}
        <li data-target="#newsSlideshow" data-slide-to='{{ forloop.counter | add:"-1"  }}' id="slideshow_ind_{{ forloop.counter }}"></li>
        {% endfor %}
      </ol>

      <div class="carousel-inner">

        {% for post in post_list %}

        <div class="carousel-item" id="slideshow_{{ forloop.counter }}">
          <div class="d-block" style="width:800px; height:500px;">
            <a href="{% url 'post_detail' post.slug  %}"><img style="width:100%; height:100%; object-position: center; object-fit: cover;" src="{{ post.image.url }}" alt=""></a>
          </div>
          <a href="{% url 'post_detail' post.slug  %}" class="carousel-caption d-none d-md-block">
            {{ post.title }}
          </a>
        </div>

        {% endfor %}

          <a class="carousel-control-prev" href="#newsSlideshow" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#newsSlideshow" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
      </div>
    </div>
  </div>

<script>
  document.getElementById("slideshow_1").classList.add("active")
  document.getElementById("slideshow_ind_1").classList.add("active")
</script>
</center>
{% endblock %}
