<center>
<div class="card">
  <div class="card-body">

    <h1 class="title">{% block title %} {{ object.title }} {% endblock title %}</h1>

 <img  src="{{ post.image.url }}"class="img-fluid" alt="Responsive image">

</div></div></div>
</center>

{% endblock %}
